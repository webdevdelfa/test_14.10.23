<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Условия аренды</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="rent">
        <h1 class="title">Условия <span>аренды</span></h1>
        <ul class="list">
            <li class="item">
                <img class="item__img" src="img/pasport.png" alt="Паспорт">
                <p class="item__text">Паспорт</p>
            </li>
            <li class="item">
                <img class="item__img" src="img/license.png" alt="Лицензия">
                <p class="item__text">Водительское удостоверение</p>
            </li>
            <li class="item">
                <img class="item__img" src="img/age.png">
                <p class="item__text">Возраст от 22 лет</p>
            </li>
            <li class="item">
                <img class="item__img" src="img/steering-wheel.png">
                <p class="item__text">Водительский стаж от 3-х лет</p>
            </li>
        </ul>
        <div class="btn-wrap">
            <button class="btn">Договор аренды</button>
        </div>
        <img src="img/blue-bmw-4-series-car.png" alt="Желтый BMW" class="rent__img">
    </div>
</body>

</html>
